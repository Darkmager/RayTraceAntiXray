name: Build & Publish Latest Release

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 21   # you already chose this
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      # Build using mvnw because this repo has mvnw included
      - name: Build RayTraceAntiXray
        run: ./mvnw clean package

      - name: Publish Latest
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "latest"
          release_name: "Latest RayTraceAntiXray Build"
          make_latest: true
          overwrite: true
          files: RayTraceAntiXray-Plugin/target/*.jar   # ‚Üê fixed
